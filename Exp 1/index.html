<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  type="text/css" rel="stylesheet" href="style.css">

    <title>Register</title>
</head>
<body>

    <div class="Register">
    <input class="input" id="fname" type="text" placeholder="Enter your First Name">
    <input class="input" id="lname" type="text" placeholder="Enter your Last Name">
    <input class="input" id="gmail" type="text" placeholder="Enter your Gmail">
    <input class="input" id="age" type="text" placeholder="Enter your Age">
    <input class="input" id="gender" type="text" placeholder="Enter your Gender">
    <input class="input" id="profession" type="text" placeholder="Enter your Profession">
    <input class="input" id="city" type="text" placeholder="Enter your City">
    <input class="input" id="state" type="text" placeholder="Enter your State">
    <input class="input" id="country" type="text" placeholder="Enter your Country">
    <input class="input" id="zip" type="text" placeholder="Enter your Zip Code">
    <br>
    <input class="btn" type="button" value="Submit" onclick="startHere()">
    </div>

    <script src="Register.js"></script>

</body>
</html>
</body>
</html>
